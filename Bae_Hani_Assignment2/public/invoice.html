<body class="d-flex h-500 text-center text-bg-dark">
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check2" viewBox="0 0 16 16">
      <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>

  <div class="cover-container d-flex w-100 h-500 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <!--
          <h3 class="float-md-start mb-0">Cover</h3>
        -->

      </div>
    </header>

    <main class="px-3">
      
      <br><br><br><br>
      <!--this is the thank you message for purchasing products-->
      <h1>Thank you, <span id="thankUsername"></span></h1>
      <p class="lead">and I'm down for you always</p>
      <br>
      <hr class="featurette-divider">

      <!--this is the invoice table-->
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Extended Price</th>
            </tr>
          </thead>
          <tbody id="invoiceTable">
            <!-- Product rows will be added dynamically using JavaScript -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Sub-total</td>
              <td id="subtotal_cell">$0.00</td>
            </tr>
            <tr>
              <td colspan="3">Tax @ 4.712%</td>
              <td id="tax_cell">$0.00</td>
            </tr>
            <tr>
              <td colspan="3">Shipping</td>
              <td id="shipping_cell">$0.00</td>
            </tr>
            <tr>
              <td colspan="3"><strong>Total</strong></td>
              <td id="total_cell"><strong>$0.00</strong></td>
            </tr>
            <tr>
              <!--this specifies to the customer that the shipping charge changes according to the amount of the sub-total-->
              <td colspan="4" id="notice"><span id="shippingUsername">Kiki</span>, our standard shipping rate is $10<br>For orders over $50, enjoy a reduced shipping rate of $5</td>
            </tr>
          </tfoot>
        </table>
        <hr class="featurette-divider">
        <p style="font-family: 'Open Sans', serif; font-size: 12px;">There are <span id="login_user_number"></span> users currently in the Kiki record store</p>
        <div>
          <form name="invoice" method="POST">
            <input class="btn btn-secondary" type="submit" value="Continue Shopping" name="continue" onclick="invoice.action='/continue_shopping'">
            <input class="btn btn-secondary" type="submit" value="Logout" name="logout" onclick="invoice.action='/purchase_logout'">
          </form>
        </div>
        <br>
      </div>
      
    </main>
