<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
  <script src="register.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Kiki Register</title>

  <!--using bootstrap and google fonts-->
  <script src="assets/js/color-modes.js"></script>
  <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="cover.css">
</head>

<body class="d-flex h-100 text-center text-bg-dark">

  <!--code from bootstrap-->
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check2" viewBox="0 0 16 16">
      <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
    </symbol>
  </svg> 
  
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <!--displays the nav bar-->
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0" href="index.html">Home</a>
        <a class="nav-link fw-bold py-1 px-0" href="products_display.html">Products</a>
      </nav>
    </header>

    <main class="px-3">

      <h1>Be Our Kiki</h1>
      <br>

      <form action="process_register" method="POST" name="register_form">
        <div class="d-grid gap-2 col-6 mx-auto">

            <label class="visually-hidden" for="name">Name</label>
            <input type="text" class="btn btn-outline-secondary" name="name" id="name" placeholder="Name">
            <span id="name_error" style="font-family: 'Open Sans', serif; font-size: 12px;"></span>
            
            <label class="visually-hidden" for="email">Email</label>
            <input type="text" class="btn btn-outline-secondary" name="email" id="email" placeholder="Email">
            <span id="email_error" style="font-family: 'Open Sans', serif; font-size: 12px;"></span>
            

            <label class="visually-hidden" for="password">Password</label>
            <input type="password" class="btn btn-outline-secondary" name="password" id="password" placeholder="Password">
            <span id="password_error" style="font-family: 'Open Sans', serif; font-size: 12px;"></span>
            
            
            <label class="visually-hidden" for="confirm_password">Confirm Password</label>
            <input type="password" class="btn btn-outline-secondary" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
            <span id="confirm_password_error" style="font-family: 'Open Sans', serif; font-size: 12px;"></span>
            
            <br>
        </div>

        <input type="submit" class="btn btn-secondary" value="Register">
        <br><br><br>

        <p style="font-family: 'Open Sans', serif; font-size: 15px;">
            Already have an account?
            <a href="login.html">Login</a>
        </p>
      </form>  
    </main>

    <footer class="mt-auto text-white-50"></footer>
  </div>

</body>
</html>
