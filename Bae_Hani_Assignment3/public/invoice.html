<!--this is the html file that displays the invoice after the user has made a purchase of products-->
<!--copied and customized the code from bootstrap in order to make the invoice page look fancy-->

<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Your Invoice</title>

  <!--using google fonts-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">

  <!--using bootstrap-->
  <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="cover.css">

  <!--css file for invoice table-->
  <link rel="stylesheet" href="invoice.css">
</head>

<body class="d-flex h-500 text-center text-bg-dark">

  <!--loading products information-->
  <script src="./products.js"></script>

  <script src="functions.js"></script>
  <script src="navbar.js"></script>

  <!--code from bootstrap-->
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check2" viewBox="0 0 16 16">
      <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
    </symbol>
  </svg> 

  <div class="cover-container d-flex w-100 h-500 p-3 mx-auto flex-column">
    <header class="mb-auto"></header>

    <main class="px-3">
      <br><br><br><br>

      <!--this is the thank you message for purchasing products-->
      <h1>Thank you, <span id="thankUsername"></span></h1>
      <p style="font-family: 'Open Sans', serif; font-size: 12px;"><br>Please verify that the information shown below is correct.<br><br>
      Name: <span id="verifyUsername"></span><br>
      Email: <span id="verifyEmail"></span>
      </p>
      <hr class="featurette-divider">

      <!--this is the invoice table-->
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Extended Price</th>
            </tr>
          </thead>
          <tbody id="invoiceTable">
            <!-- Product rows will be added dynamically using JavaScript -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Sub-total</td>
              <td id="subtotal_cell">$0.00</td>
            </tr>
            <tr>
              <td colspan="3">Tax @ 4.712%</td>
              <td id="tax_cell">$0.00</td>
            </tr>
            <tr>
              <td colspan="3">Shipping</td>
              <td id="shipping_cell">$0.00</td>
            </tr>
            <tr>
              <td colspan="3"><strong>Total</strong></td>
              <td id="total_cell"><strong>$0.00</strong></td>
            </tr>
            <tr>
              <!--this specifies to the customer that the shipping charge changes according to the amount of the sub-total-->
              <td colspan="4" id="notice"><span id="shippingUsername">Kiki</span>, our standard shipping rate is $10<br>For orders over $50, enjoy a reduced shipping rate of $5</td>
            </tr>
          </tfoot>
        </table>

        <hr class="featurette-divider">

        <div>
          <form id="invoice" method="POST">
            <input class="btn btn-secondary" type="submit" value="Continue Shopping" name="continue" onclick="invoice.action='/continue'">
            <input class="btn btn-secondary" type="submit" value="Complete Purchase" name="complete_purchase" onclick="invoice.action='/complete_purchase'">
          </form>
        </div><br>
      </div>
    </main>
  </div>
</body>

<script src="invoice.js"></script>
</html>
