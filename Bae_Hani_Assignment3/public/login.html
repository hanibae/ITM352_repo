<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Kiki Login</title>

  <!--using google fonts-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">

  <!--using fontawesome icons-->
  <script src="https://kit.fontawesome.com/5b68ea7e84.js" crossorigin="anonymous"></script>

  <!--using bootstrap-->
  <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="cover.css">
</head>

<body class="d-flex h-100 text-center text-bg-dark">
  <!--loading products information-->
  <script src="./products.js"></script>

  <!--loading navbar links-->
  <script src="functions.js"></script>
  <script src="navbar.js"></script>

  <script src="login.js"></script>
  <script src="cart.js"></script>

  <!--code from bootstrap-->
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check2" viewBox="0 0 16 16">
      <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
    </symbol>
  </svg> 
  
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <!--displays the nav bar-->
    <header class="mb-auto">
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0" href="index.html"><i class="fa-solid fa-house"></i> home</a>
        <a class="nav-link fw-bold py-1 px-0"></a>
        <script>nav_bar(products_key, products)</script>
        <a class="nav-link fw-bold py-1 px-0" href="cart.html"><i class="fa-solid fa-cart-shopping"></i> <span id="cart_total"></span> cart</a>
        <a class="nav-link fw-bold py-1 px-0"></a>
        <div id="login_logout_button">
          <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="login.html"><i class="fa-solid fa-user"></i> login</a>
        </div>
      </nav>
    </header>

    <main class="px-3">

      <h1>Kiki Record Store</h1>
      <br><br>

      <form action="/process_login" method="POST" name="login_form">
        <div class="d-grid gap-2 col-6 mx-auto">
            <label class="visually-hidden" for="email">Email</label>
            <input type="text" class="btn btn-outline-secondary" name="email" id="email" placeholder="Email">
            <span></span>

            <label class="visually-hidden" for="password">Password</label>
            <input type="password" class="btn btn-outline-secondary" name="password" id="password" placeholder="Password">

            <span id="errorMessage" style="font-family: 'Open Sans', serif; font-size: 12px;"></span>
            <br><br>
        </div>

        <input type="submit" class="btn btn-secondary" value="Log In">
        <br><br>

        <p style="font-family: 'Open Sans', serif; font-size: 15px;">
            Don't have an account?
            <a href="/register.html">Register</a>
        </p>
      </form>   
    </main>

    <footer class="mt-auto text-white-50"></footer>
  </div>

</body>
</html>
